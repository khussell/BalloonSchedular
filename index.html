<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Travel by Balloon</title>

    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    
    
</head>

<body>

<div class="container ">
    <div class="jumbotron">
      <div class="container-fluid">
        <h1 class="display-4">Oh, the Places You'll Go!</h1>
        <hr class="my-4">
        <p>Below find a list of hot air balloon schedules, as an administrator you may add your own balloon schedule.</p>
      </div>
    </div>
</div>

<div class="container balloonTable">
        <div class="card">
                <div class="card-header">
                  Current Balloon Schedules
                </div>
                <div class="card-body">
                        <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Balloon</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  
                                </tbody>
                              </table>
                            </div> 
                        </div>
                
              </div>



<div class="container">
  <div class="card">
    <div class="card-header">
      Add a Balloon!
    </div>
    <div class="card-body">
      <form>
          <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Balloon Name</label><br>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="nameInput">
              </div>
          </div>
          <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Destination</label><br>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="destinationInput" >
              </div>
          </div>
          <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Balloon Departs</label><br>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="departInput" >
              </div>
          </div>
          <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label ">Frequency</label><br>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="frequencyInput">
              </div>
          </div>
          <br>

      <div class="radioPics">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="assets/images/balloon4.jpg" checked>
          <label class="form-check-label" for="exampleRadios1" data-pic="assets/images/balloon4.jpg">
            <img src="assets/images/balloon4.jpg" height="100px">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1">
          <label class="form-check-label" for="exampleRadios2">
              <img src="assets/images/balloon5.jpg" height="100px">
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2" >
          <label class="form-check-label" for="exampleRadios3">
              <img src="assets/images/balloon4.jpg" height="100px">
          </label>
        </div>
      </div>
        <br>
        
        <button type="button" id="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
</div>              

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/logic.js"></script>

</body>
</html>
