<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Travel by Balloon</title>

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">   
</head>

<body >


<div class="container-fluid work" style=" background-image: url('assets/images/balloons2.jpg');
background-size: 100% 100%;
background-repeat: no-repeat;
height: 100%;
width: 100%;
min-height: 600px;
min-width: 1500px;
position: fixed;" ></div>

<div>

<div class="container mt-20 head col-xs-3">
  <h1>Oh, the places you'll go...</h1>
  <p>Take the ride of your life today, with our magical hot air balloons! You may also create your own balloon schedule below!</p>
</div>  


<div class="container balloonTable" id="balloonTable">
  <div class="card">
    <div class="card-header">Current Balloon Schedules</div>
    <div class="card-body ">
      <table class="table table-striped  table-responsive">
        <thead class="col-sm-12">
          <tr class= "col-sm-12">
            <th scope="col">Balloon</th>
            <th scope="col">Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div> 
  </div>
</div>



<div class="container addBalloon">
  <div class="card addBalloonCard">
    <div class="card-header">Add a Balloon!</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label">Balloon Name</label><br>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="nameInput" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label">Destination</label><br>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="destinationInput" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label">Balloon Departs (Military HH:mm)</label><br>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="departInput" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-4 col-form-label ">Frequency</label><br>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="frequencyInput" required>
          </div>
        </div>
        <br>

        <p>Pick a Balloon<p>   
        <div class="radioPics" id="radioPics"></div>
    
        <br>
        
        <button type="button" id="submit" class="btn btn-info btn-lg">Submit</button>

      </form>
    </div>
  </div>
</div>              

<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/logic.js"></script>


</body>
</html>
